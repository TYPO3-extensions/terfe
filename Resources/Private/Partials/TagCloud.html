<ul class="tx_terfe2_tags">
	<f:if condition="{tags}">
		<f:then>
			<!-- TODO: Create a Tag Cloud -->
			<f:for each="{tags}" as="tag">
				<li class="tx_terfe2_tag">
					<f:link.action controller="Tag" action="show" arguments="{tag : tag}">{tag.title}</f:link.action>
				</li>
			</f:for>
		</f:then>
		<f:else>
			<f:translate key="msg.no_entries_found"/>
		</f:else>
	</f:if>
</ul>
