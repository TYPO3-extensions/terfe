<f:layout name="Default" />

<f:section name="main">
	<div class="b-tabs">
		<ul class="tabs orange-tabs">
			<li>
				<a href="#tx_terfe2_tab_extensions">Extensions</a>
			</li>
			<li>
				<a href="#tx_terfe2_tab_categories">Kategories</a>
			</li>
			<!--<li>
				<a href="#tx_terfe2_tab_tags">Tags</a>
			</li>-->
			<li>
				<a href="#tx_terfe2_tab_authors">Authors</a>
			</li>
		</ul>
		<div class="tab-panes">
			<div class="csc-default show-tab" id="tx_terfe2_tab_extensions">
				<div class="tab-content ">
					<f:render partial="ExtensionList" arguments="{extensions: extensions}"/>
				</div>
			</div>
			<div class="csc-default show-tab" id="tx_terfe2_tab_categories">
				<div class="tab-content ">
					<f:render partial="CategoryList" arguments="{categories: categories}"/>
				</div>
			</div>
			<!--<div class="csc-default show-tab" id="tx_terfe2_tab_tags">
				<div class="tab-content ">
					<f:render partial="TagList" arguments="{tags: tags}"/>
				</div>
			</div>-->
			<div class="csc-default show-tab" id="tx_terfe2_tab_authors">
				<div class="tab-content ">
					<f:render partial="AuthorList" arguments="{authors: authors}"/>
				</div>
			</div>
		</div>
	</div>
</f:section>
