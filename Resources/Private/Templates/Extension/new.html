<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New Extension</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newExtension" object="{newExtension}">
	<label for="title"><f:translate key="tx_terfe2_domain_model_extension.ext_key" /></label><br />
	<f:form.textbox property="extKey" /><br />
	<label for="title"><f:translate key="tx_terfe2_domain_model_extension.forge_link" /></label><br />
	<f:form.textbox property="forgeLink" /><br />
	<label for="title"><f:translate key="tx_terfe2_domain_model_extension.hudson_link" /></label><br />
	<f:form.textbox property="hudsonLink" /><br />
	<f:form.submit value="Create new" />
</f:form>
<f:link.action action="index">Back to listing</f:link.action>
</f:section>
